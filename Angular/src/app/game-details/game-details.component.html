<div *ngIf = "data != null; else elseBlock">
    <div *ngIf = "data.hasEnded; else elseEnded">
        <p>Partie avec l'id : {{gameid}} </p>

        <table id="card">
            <tr>
                <th [ngClass] = "classesHeaders[0]"> Joueur 1 </th>
                <th [ngClass] = "classesHeaders[1]"> Joueur 2 </th>
            </tr>
            <tr>
                <td> <app-game-details-move [move] = 'data.player1'> </app-game-details-move> </td>
                <td> <app-game-details-move [move] = 'data.player2'> </app-game-details-move> </td>
            </tr>
        </table>

    </div>
    <ng-template #elseEnded> 
        <p> La partie n'est pas encore terminée </p>
    </ng-template>
</div>

<ng-template #elseBlock> 
    <p> Aucune partie avec l'id {{gameid}} trouvé </p>
</ng-template>

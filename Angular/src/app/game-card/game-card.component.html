<li>

    <div (click)="goToCard()">
        Id : {{game.id}}
        <ul>
            <div *ngIf = "game.ended; else elseBlock"> 
                <li> Résultat : {{game.winner || "Egalité"}} </li>
            </div>
            <ng-template #elseBlock> 
                <li> Partie en cours </li>
            </ng-template>
        </ul>
    </div>
</li>

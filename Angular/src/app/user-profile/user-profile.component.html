<h1> Profil de <span id="username">{{username}}</span></h1>

<h2> Résumé des stats </h2>

<table>
    <tr>
        <th> Parties </th>
        <th> Victoires </th>
        <th> Défaites </th>
    </tr>
    <tr>
        <td> {{totalGame}} </td>
        <td> {{winCount}} </td>
        <td> {{loseCount}} </td>
    </tr>
</table>

<h2> Parties joués </h2>

<ul *ngFor = "let game of playedGames">
    <app-game-card [game]='game'> </app-game-card>
</ul>
